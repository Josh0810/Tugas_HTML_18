<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="Form Input">
    <meta name="description" content="Form Input Tugas 18 HTML">
    <meta name="author" content="Norach">
    <title>Tugas 18</title>
  </head>
  <body>
    <h1>Tugas Input Element (date)</h1>
    <form method="post">
      <p>Date: <input type="date" name="date"></p>
      <p>Datetime: <input type="datetime" name="datetime"></p>
      <p>Datetime-local: <input type="datetime-local" name="local-time"></p>
      <p>Time: <input type="time" name="time"></p>
      <p>Month: <input type="month" name="month"></p>
      <p>Week: <input type="week" name="week"></p>
    </form>
  </body>
</html>
